services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: marketing-agency-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrongPassword123
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S 127.0.0.1 -U sa -P YourStrongPassword123 -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  webapp:
    build:
      context: ./WP25G20
      dockerfile: Dockerfile
    container_name: marketing-agency-web
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=marketing-agency-db,1433;Database=WP25G20;User Id=sa;Password=YourStrongPassword123;TrustServerCertificate=True;Encrypt=False;MultipleActiveResultSets=True;Connection Timeout=60;
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  sqlserver_data:

networks:
  app-network:
    driver: bridge
